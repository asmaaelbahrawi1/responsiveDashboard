<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Asmaa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">  
                    <img src="images/profile.jpeg" alt="profile image">
                </div>
                <h2>asmaa</h2>
            </li>

            <li>
                <a class="active" href="#">
                    <i class="fa-solid fa-house"></i>
                    <p>dashboard</p>
                </a>
            </li>

            <li>
                <a  href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>

            <li>
                <a  href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>

            <li>
                <a  href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>

            <li>
                <a  href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>

            <li>
                <a  href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>

            <li>
                <a  href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>

            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>34</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>654</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$143</span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$55</span></td>
                    <td><span class="count">123</span></td>
                </tr>

                <tr>
                    <td>laptop</td>
                    <td><span class="price">$54</span></td>
                    <td><span class="count">190</span></td>
                </tr>

                <tr>
                    <td>phone</td>
                    <td><span class="price">$90</span></td>
                    <td><span class="count">122</span></td>
                </tr>

                <tr>
                    <td>tv</td>
                    <td><span class="price">$55</span></td>
                    <td><span class="count">123</span></td>
                </tr>

                <tr>
                    <td>tv</td>
                    <td><span class="price">$55</span></td>
                    <td><span class="count">123</span></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
